<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse String</title>

    <!-- Basic styling to match the provided design -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

            border-radius: 8px;

            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .reverse-btn {
            background-color: #1e73e8;
            color: white;
        }

        .copy-btn {
            background-color: #6c757d;
            color: white;

        }

        #result {
            font-size: 28px;
            margin-top: 20px;
            min-height: 40px;

    <h1>Reverse String</h1>

        oninput="handleInputChange()"
    >

    <br>

    <!-- Button to reverse the string (hidden by default) -->
